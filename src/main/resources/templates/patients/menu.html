<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/hospitalIcon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Patient menu</title>
</head>
<body>
    <div class="navbarCustom">
        <a class="active" id="Title"><b>Welcome back, Patient [[${#request.userPrincipal.principal.username}]]</b></a>
        <a id="links" href="/patients/create" style="text-decoration:none;">Create appointment</a>
        <a href="#" th:href="@{/logout}" id="logout"><i class="fa fa-sign-out" style="color: white;"> Log Out</i></a>
        </div>
<div class="tableContainer">
    <h1 align="center">Your appointments</h1>
    <table class = "table table-hover">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Date&Time</th>
            <th scope="col">Doctor ID</th>
            <th scope="col">Review type</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text = "${appointment.id}"></td>
            <td th:text = "${appointment.getDateTime2()}"></td>
            <td th:text = "${appointment.doctor.id}"></td>
            <td th:text = "${appointment.KindOfReview}"></td>
            <td>
                <a th:href="@{/patients/edit/{appointmentId}(appointmentId=${appointment.id})}"  id="updateBtn" class="btn btn-success">Update</a>
                <form th:action="@{/patients/delete/{appointmentId}(appointmentId=${appointment.id})}" method="post">
                    <button type="submit" class="btn btn-danger" id="deleteBtn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
